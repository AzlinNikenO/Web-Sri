<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Sri</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #c5e3c3;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
    }

    h1 {
      color: #5e3c14;
      font-size: 3em;
      margin-top: 40px;
      text-shadow: 2px 2px 4px #fff8dc;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .cake {
      margin: 40px auto;
      width: 200px;
      height: 200px;
      position: relative;
    }

    .layer {
      width: 200px;
      height: 60px;
      background: #8b4513;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .icing {
      background: #f5deb3;
      height: 20px;
      width: 200px;
      border-radius: 10px;
      position: absolute;
      top: 0;
    }

    .candle {
      width: 10px;
      height: 40px;
      background: #ffd166;
      position: absolute;
      left: 50%;
      top: -40px;
      margin-left: -5px;
      border-radius: 3px;
    }

    .flame {
      width: 15px;
      height: 15px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 1; }
      to { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
    }

    .balloon {
      position: absolute;
      width: 30px;
      height: 40px;
      background: red;
      border-radius: 50%;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { bottom: -100px; }
      100% { bottom: 110%; }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff0;
      animation: confetti-fall 3s linear infinite;
    }

    @keyframes confetti-fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    #message {
      font-size: 1.6em;
      color: #3b2f2f;
      margin-top: 30px;
      min-height: 60px;
      padding: 0 20px;
      animation: fadeInMsg 0.5s ease;
    }

    @keyframes fadeInMsg {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      padding: 12px 25px;
      font-size: 1em;
      background: #ff6f00;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: 0.2s;
    }

    button:hover {
      background: #ffa726;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Happy Birthday Sri üéâ</h1>

  <div class="cake">
    <div class="candle">
      <div class="flame"></div>
    </div>
    <div class="layer icing"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
  </div>

  <div id="message">Semoga harimu penuh kebahagiaan dan tawa! ü•≥</div>

  <button onclick="nextMessage()">Next üéÅ</button>

  <script>
    const messages = [
      "Hari ini hari dimana kamu dirilis dan dipenuhi senyuman oleh emak dan bapak! üéà",
      "You pantas mendapatkan yang terbaik hari ini dan selamanya üíï",
      "Selamat ulang tahun! Semoga langkahmu selalu diberkahi ‚ú®",
      "Semangat kuliah, semangat belajar untuk ujian semoga dapat nilai terbaik üí™",
      "Bahagia bukan karena sempurna, tapi karena hati yang bersyukur ü§ç",
      "Tetap jadi pribadi yang ceria tapi ubah kebiasaan nyebelinnya! ü¶ã",
      "Semoga dikelilingi cinta, damai, dan kehangatan ü•∞",
      "Sri, semoga semua impianmu pelan-pelan jadi kenyataan üå†"
    ];

    let current = 0;

    function nextMessage() {
      current = (current + 1) % messages.length;
      document.getElementById('message').textContent = messages[current];
    }

    function createBalloon() {
      const b = document.createElement('div');
      b.classList.add('balloon');
      b.style.left = Math.random() * 100 + 'vw';
      b.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
      b.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(b);
      setTimeout(() => b.remove(), 10000);
    }

    function createConfetti() {
      const c = document.createElement('div');
      c.classList.add('confetti');
      c.style.left = Math.random() * 100 + 'vw';
      c.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
      c.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 5000);
    }

    setInterval(createBalloon, 600);
    setInterval(createConfetti, 400);
  </script>
</body>
</html>
